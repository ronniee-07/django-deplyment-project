<!DOCTYPE html>
{% extends 'basic_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  {% if registered %}
    <h1>Thanks! for registartion</h1>
  {% else %}
    <h1>oops Register your self Here</h1>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{user_form.as_p}}
      {{profile_form.as_p}}
      <input type="submit" value="Register">
    </form>

  {% endif %}
</div>
{% endblock %}
